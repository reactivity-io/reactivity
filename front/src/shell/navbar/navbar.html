<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<dom-module id="s-navbar">
  <template>
    <style>
      .header {
        background-color: var(--app-primary-color);
        height: 64px;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 1000;
        font-weight: 400;
        font-size: 1.5em;
        display: flex;
        align-items: center;
        color: white;
        padding: 0 64px;
        overflow: hidden;
        justify-content: space-between;
        box-shadow: 0 1px 7px 0 black;
      }

      .horizontal-wrapper {
        display: flex;
        align-items: center;
      }

      .logo {
        width: auto;
        height: 55px;
        margin-right: 10px;
      }
      a {
        text-decoration: none;
        color: white;
      }

      a.icon {
        height:24px;
        width:24px;
        margin-right: 15px;
      }

      iron-icon.icon {
        position: absolute;
      }
    </style>
    <div class="header">
      <div class="horizontal-wrapper">
        <a href="/" class="horizontal-wrapper" on-click="handleClick">
          <img class="logo" src="./shell/navbar/idea.png" alt="logo"/>
          <span>Reactivity</span>
        </a>

      </div>
      <div class="horizontal-wrapper">
        <a class="icon" href="/settings" on-click="handleClick">
          <iron-icon class="icon" icon="icons:settings"></iron-icon>
        </a>
        <a class="icon" href="/404" on-click="handleClick">
          <iron-icon class="icon" icon="icons:error-outline"></iron-icon>
        </a>
      </div>
    </div>
  </template>
  <script src="navbar.js"></script>
</dom-module>
